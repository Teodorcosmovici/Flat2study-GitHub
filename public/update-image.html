<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Listing Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Update Listing Image</h1>
    <p>Upload a new first image for the Via Giuseppe Meda 36 listing</p>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="imageFile">Select Image:</label>
            <input type="file" id="imageFile" accept="image/*" required>
        </div>
        <button type="submit" id="submitBtn">Upload & Replace First Image</button>
    </form>
    
    <div id="result" style="display: none;"></div>

    <script>
        const LISTING_ID = '8ab090d6-8d65-4c25-b83c-9c3bc06b7806';
        const USER_ID = '18a15bf3-f745-40ca-b418-c38ddf59fb45';
        const FUNCTION_URL = 'https://txuptwgqziperdffnuqq.supabase.co/functions/v1/update-listing-image';

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageFile');
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image file');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            resultDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('listing_id', LISTING_ID);
                formData.append('user_id', USER_ID);
                
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Success! First image updated. New URL: ' + data.newImageUrl;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Error: ' + error.message;
            } finally {
                resultDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload & Replace First Image';
            }
        });
    </script>
</body>
</html>
